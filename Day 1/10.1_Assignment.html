<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Assignment</title>
    <style>
        table
        {
            border-collapse: collapse;
        }
        table, th, td
        {
            border: black 1px solid;
        }
        th, td
        {
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Assignment</h1>
    <hr/>

    <table>
        <thead>
            <tr>
                <th> ID </th>
                <th> Name </th>
                <th> Age </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> 124 </td>
                <td> Adam </td>
                <td> 29 </td>
            </tr>
                <td> 101 </td>
                <td> Ria </td>
                <td> 24 </td>
            </tr>
            <tr>
                <td> 119 </td>
                <td> Alex </td>
                <td> 22 </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
