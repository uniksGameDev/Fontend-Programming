<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab Exercise - Table</title>
        <style>
            table, th, td
            {
                border: 1px solid black;
            }
            table
            {
                border-collapse: collapse;
            }
            th, td
            {
                padding-left    : 10px;
                padding-right   : 10px;
                padding-top     : 5px;
                padding-bottom  : 5px;
            }
            td
            {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Lab Exerices - Table</h1>

        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>S1</td>
                    <td>90</td>
                    <td>A+</td>
                </tr>
                <tr>
                    <td>S2</td>
                    <td>70</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>S3</td>
                    <td>80</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td colspan="3">240</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
