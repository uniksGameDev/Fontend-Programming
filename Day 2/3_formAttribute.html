<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Attribute</title>
</head>
<body>
    <h1>Form Attribute</h1><br/>
    <form novalidate>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email"><br><br>

        <label for="quantity">quantity: </label>
        <input type="number" id="quantity" name="quantity" min="5" max="10"><br><br>

        <label for="search">Search: </label>
        <input type="search" id="search" name="search"><br><br>

        <label for="s_date">Start Date: </label>
        <input type="date" id="s_date" name="start date"><br><br>

        <label for="pass">Password: </label>
        <input type="password" id="pass" name="password"><br><br>

        <button>Submit</button>
    </form>
</body>
</html>
