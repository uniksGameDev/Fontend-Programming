    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab Exercise</title>
    </head>
    <body>
        <h1>Registration Form</h1>

        <form action="register.html" method="post">
            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="first-name" />

            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="last-name" /><br/>

            <label for="dob">DoB: </label>
            <input type="date" id="dob" name="DoB" /><br/>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" /><br/>

            <label for="password">Password: </label>
            <input type="password" id="password" name="password" /><br/>

            <label for="gender">Gender: </label>
            <fieldset id="gender">
                <label><input type="radio" name="gender" value="male">Male</label><br/>
                <label><input type="radio" name="gender" value="male">Female</label><br/>
                <label><input type="radio" name="gender" value="male">Other</label><br/>
            </fieldset>

            <label for="city">City: </label>
            <select name="city" id="city">
                <option value="mumbai">Mumbai</option>
                <option value="pune">Pune</option>
                <option value="nashik">Nashik</option>
                <option value="jalgaon">Jalgaon</option>
                <option value="dhule">Dhule</option>
                <option value="banglore">Banglore</option>
            </select><br/><br/>

            <label for="qualification">Qualification: </label><br/>
            <select multiple name="qualification" id="qualification">
                <option value="SSC">SSC</option>
                <option value="HSC">HSC</option>
                <option value="Diploma">Diploma</option>
                <option value="UG">UG</option>
                <option value="PG">PG</option>
                <option value="PHD">PHD</option>
            </select><br/>

            <label for="id">ID Card: </label>
            <fieldset id="id">
                <label><input type="checkbox" name="id" value="aadhar">Aadhar</label><br/>
                <label><input type="checkbox" name="id" value="pan">PAN</label><br/>
                <label><input type="checkbox" name="id" value="ration-card">Ration Card</label><br/>
                <label><input type="checkbox" name="id" value="passport">Passport</label><br/>
            </fieldset><br/>

            <label for="i-time">Interview Time: </label>
            <input type="time" name="interview-time" id="i-time"/><br/>

            <label for="address">Address: </label><br>
            <textarea name="address" id="address" cols="50" rows="5"></textarea>
        </form>
    </body>
    </html>
